<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich-Text-format</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <script src="./Scripts/index.js" defer></script>
</head>
<body>
    
    <header>
        <div id="editor"></div>
    </header>
    <div class="container">
        <main>
            <div class="tab">
                <nav class="toolbox">
                    <button>T</button> <!-- <H1> -->
                    <button>B</button> <!-- Bold -->
                    <button>I</button> <!-- Italic -->
                    <button><></button> <!-- subscrip -->
                    <button>=</button> <!-- add a line -->
                    <button>U</button> <!-- Underline -->
                    <button><>-<></button> <!-- link -->
                    <input type="text" class="link" placeholder="Link goes here!">
                </nav>
                <div class="contents">
                <div class="textarea" contenteditable="true" spellcheck="false"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
