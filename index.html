<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich-Text-format</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <script src="./Scripts/index.js" defer></script>
</head>
<body>
    
    <header>
        <div id="editor"></div>
    </header>
    <div class="container">
        <main>
            <div class="tab">
                <div class="toolbox">
                    <button><img src="https://img.icons8.com/ios-filled/12/000000/t.png"/></button> <!-- <H1> -->
                    <button><img src="https://img.icons8.com/ios-filled/12/000000/b.png"/></button> <!-- Bold -->
                    <button><img src="https://img.icons8.com/ios-filled/12/000000/italic.png"/></button> <!-- Italic -->
                    <button><img src="https://img.icons8.com/ios-glyphs/12/000000/less-or-equal.png"/><img src="https://img.icons8.com/ios-glyphs/12/000000/more-or-equal.png"/></button> <!-- subscrip -->
                    <button><img src="https://img.icons8.com/ios-filled/12/000000/list.png"/></button> <!-- add a line -->
                    <button><img src="https://img.icons8.com/ios-filled/12/000000/underline.png"/></button> <!-- Underline -->
                    <button><img src="https://img.icons8.com/ios-filled/13/000000/link--v1.png"/></button> <!-- link -->
                    <input type="text" class="linkURL" placeholder="Link goes here!">
                </div>
                <div class="contents">
                <div class="textarea" contenteditable="true" spellcheck="false"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
